<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-form-container">
        <form id="contactForm">
            <h1>Form For Contacting Me:</h1>
            <h2>Contact Us:</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <small class="error" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <small class="error" id="messageError"></small>
            </div>
            <button type="submit">Submit</button>
            <small class="success" id="successMessage"></small>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>Contact us: <a href="tel:+923485608599">+92 348 5608599</a> | <a href="mailto:mrehan071@gmail.com">mrehan071@gmail.com</a></p>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
